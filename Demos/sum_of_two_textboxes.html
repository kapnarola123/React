<!DOCTYPE html>
<html>
    <head>
        <script src="http://fb.me/react-with-addons-0.11.0.js"></script>
        <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <meta charset=utf-8>
        <title>Refs</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/jsx">
        /** @jsx React.DOM */

    var App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],

      getInitialState: function() {
        return {
          payment: 0,
          payment2:0
        }
      },

      render: function() {
        var total = parseInt(this.state.payment) + parseInt(this.state.payment2);
        return (
          <div>
            <input type="text" valueLink={this.linkState('payment')} />
            <input type="text" valueLink={this.linkState('payment2')} />
            { total }
          </div>
        );
      }
    });
    React.renderComponent(
      <App />,
      document.getElementById('app')
    );

    var HelloWorld = React.createClass({
  render: function() {
    return (
      <p>
        Hello, <input type="text" placeholder="Your name here" />!
        It is {this.props.date.toTimeString()}
      </p>
    );
  }
});

setInterval(function() {
  ReactDOM.render(
    <HelloWorld date={new Date()} />,
    document.getElementById('example')
  );
}, 500);

        </script>
    </body>
</html>
